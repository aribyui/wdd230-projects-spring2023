<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="wdd230 - w08 activity: table build">
  <title>Table Build</title>
  <link rel="stylesheet" href="styles/style.css">
</head>
<body>
  
  <table>
    
    <caption>Table 1: Account Feature Comparison</caption>
    <thead>      
      <tr> 
        <th colspan="4" scope="colgroup">ACME Wildwest Services</th>
      </tr>
      <tr>
        <td>&nbsp;</td>
        <th scope="col">Basic</th>
        <th scope="col">Premium</th>
        <th scope="col">Deluxe</th>
      </tr>
    </thead>

    <tbody> 
      <!-- symbols: https://www.toptal.com/designers/htmlarrows/symbols/ -->
      <tr>
        <th scope="row">Feature 1</th>
        <td class="check-mark">&#x2714;</td>
        <td class="check-mark">&#x2714;</td>
        <td class="check-mark">&#x2714;</td>
      </tr>
      <tr>
        <th scope="row">Feature 2</th>
        <td class="x">&#x2716;</td>
        <td class="check-mark">&#x2714;</td>
        <td class="check-mark">&#x2714;</td>
      </tr>
      <tr>
        <th scope="row"> Feature 3</th>
        <td class="x">&#x2716;</td>
        <td class="x">&#x2716;</td>
        <td class="check-mark">&#x2714;</td>
      </tr>
    </tbody>

  </table>  
</body>
</html>
